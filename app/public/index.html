<!DOCTYPE html>
<html><head><title>Hangman Game</title><meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1" /><link href="./dist/styles/styles.css" rel="stylesheet" /></head><body><div class="app"><div class="app__inner"><div class="missed-info"><div class="missed-info__title">You missed:</div><div class="missed-info__letters"></div></div><div class="bar"><div class="bar__inner"><div class="man"><div class="man__head"><img src="./dist/imgs/head.png" data-mistake="1" class="is-hidden" /><div data-mistake="2" class="man__neck is-hidden"><div data-mistake="3" class="man__corpus is-hidden"><div data-mistake="5" class="man__right-arm is-hidden"><div data-mistake="7" class="man__right-hand is-hidden"></div></div><div data-mistake="4" class="man__left-arm is-hidden"><div data-mistake="6" class="man__left-hand is-hidden"></div></div><div data-mistake="9" class="man__right-leg is-hidden"><div data-mistake="11" class="man__right-foot is-hidden"></div></div><div data-mistake="8" class="man__left-leg is-hidden"><div data-mistake="10" class="man__left-foot is-hidden"></div></div></div></div></div></div></div></div><div class="input-letters"><div class="input-letters__item is-disabled input-letters__item--1"><div class="input-letters__item-inner"></div></div><div class="input-letters__item is-disabled input-letters__item--2"><div class="input-letters__item-inner"></div></div><div class="input-letters__item is-disabled input-letters__item--3"><div class="input-letters__item-inner"></div></div><div class="input-letters__item is-disabled input-letters__item--4"><div class="input-letters__item-inner"></div></div><div class="input-letters__item is-disabled input-letters__item--5"><div class="input-letters__item-inner"></div></div><div class="input-letters__item is-disabled input-letters__item--6"><div class="input-letters__item-inner"></div></div><div class="input-letters__item is-disabled input-letters__item--7"><div class="input-letters__item-inner"></div></div><div class="input-letters__item is-disabled input-letters__item--8"><div class="input-letters__item-inner"></div></div><div class="input-letters__item is-disabled input-letters__item--9"><div class="input-letters__item-inner"></div></div><div class="input-letters__item is-disabled input-letters__item--10"><div class="input-letters__item-inner"></div></div><div class="input-letters__item is-disabled input-letters__item--11"><div class="input-letters__item-inner"></div></div><div class="input-letters__item is-disabled input-letters__item--12"><div class="input-letters__item-inner"></div></div></div></div><div class="corner-bg"></div></div><div class="modal"><div class="modal__content modal__start"><div class="modal__start-title modal__start-title--desktop">Start typing<br>to play</div><div class="modal__start-title modal__start-title--mobile">Touch to play</div></div><div class="modal__content modal__game modal__game-over"><div class="modal__game-title modal__game-over-title">Game over</div><div class="modal__game-subtitle">Word to guess was:</div><button type="button" class="modal__game-btn modal__game-over-btn js-start-game">New word</button></div><div class="modal__content modal__game modal__game-won"><div class="modal__game-title modal__game-won-title">Good. You survived!</div><button type="button" class="modal__game-btn modal__game-won-btn js-start-game">New word</button></div></div><script src="./dist/js/app.js"></script></body></html>
